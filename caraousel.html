<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body onresize="responsive();">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img id="img1" src="images/pic04.jpg" alt="Unable to load image" style="width:1000px; height:600px;">
				</div>
				<div class="item">
					<img id="img2" src="images/pic05.jpg" alt="Unable to load image" style="width:1000px; height:600px;">
				</div>
				<div class="item">
					<img id="img3" src="images/pic06.jpg" alt="Unable to load image" style="width:1000px; height:600px;">
				</div>
				<div class="item">
					<img id="img4" src="images/pic07.jpg" alt="Unable to load image" style="width:1000px; height:600px;">
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>
	</body>

<script>
	function responsive(){
		document.getElementById("img1").style = "width:" + window.outerWidth + "; height:" + window.outerHeight + ";";
		document.getElementById("img2").style = "width:" + window.outerWidth + "; height:" + window.outerHeight + ";";
		document.getElementById("img3").style = "width:" + window.outerWidth + "; height:" + window.outerHeight + ";";
		document.getElementById("img4").style = "width:" + window.outerWidth + "; height:" + window.outerHeight + ";";
		if(window.outerWidth<720 && window.outerHeight<1280){
			document.getElementById("img1").src = "images/simg1.jpg";
			document.getElementById("img2").src = "images/pic07.jpg";
			document.getElementById("img3").src = "images/simg3.jpg";
			document.getElementById("img4").src = "images/simg4.jpg";
		}
		else{
			document.getElementById("img1").src = "images/pic04.jpg";
			document.getElementById("img2").src = "images/pic05.jpg";
			document.getElementById("img3").src = "images/pic06.jpg";
			document.getElementById("img4").src = "images/pic07.jpg";
		}
	}
</script>

</html>
